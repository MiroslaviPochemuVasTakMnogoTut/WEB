<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        const listUsers = [
            {
                firstName: 'Ivan',
                birthday: '2005-02-15',
                isAdult: false,
            },
            {
                firstName: 'Yana',
                birthday: '1990-04-12',
                isAdult: true,
            },
            {
                firstName: 'John',
                birthday: '1993-07-01',
                isAdult: true,
            },
            {
                firstName: 'Roma',
                birthday: '2018-05-11',
                isAdult: false,
            },
            {
                firstName: 'Alex',
                birthday: '2000-10-15',
                isAdult: true,
            },
        ]

        const filterList = listUsers.filter(o => o.isAdult);
        const transformList = filterList.map(o => {return {...o, birthday: new Date(o.birthday).toLocaleDateString('ru-RU')}});
        const sortedList = [...transformList].sort(o => o.firstName.localeCompare());

        console.log(filterList)
        console.log(transformList)
        console.log(sortedList)

    </script>
</body>
